<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-Control" content="no-cache">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title>JC demo</title>
<style>
  * {
    margin: 0;
  }
  #box_wrap {
    width: 100%;
  }
  #canvas_screen {
    width: 100%;
  }
  @media screen and (min-width: 1024px) {
    #box_wrap {
      width: 1024px;
      margin: 80px auto 0;
      padding-top: 0.1px;
    }
  }
</style>
</head>
<body>
<div id="box_wrap">
  <canvas id="canvas_screen" width="1024" height="1024"></canvas>
</div>
<script type="text/javascript" src="../../build/index.js?t=132321"></script>
<script type="text/javascript">
var sphere = new JC.Sphere(new JC.Vector3(0, 10, -10), 10);
sphere.material = new JC.PhongMaterial(new JC.Color('#f4d433'), new JC.Color(1, 1, 1), 16, 0.2);

var plane = new JC.Plane(new JC.Vector3(0, 1, 0), 0);
plane.material = new JC.CheckerMaterial(0.1, 0.2);

var scene = new JC.Scene();
var camera = new JC.Camera(new JC.Vector3(0, 15, 30), 90, new JC.Vector3(0, 0, -1), new JC.Vector3(0, 1, 0));
var renderer = new JC.Renderer({
  canvas: document.querySelector('#canvas_screen'),
});
scene.adds(plane, sphere);
renderer.render(scene, camera);
</script>
</body>

</html>
